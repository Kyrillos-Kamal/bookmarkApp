    <title>Bookmark</title>

  <body>
    <header class="container py-5">
      <h1 class="text-secondary">Bookmark</h1>
    </header>
    <section class="container border-top border-bottom p-3 mb-3">
      <div class="bg-secondary p-5 mx-auto">
        <div class="w-75 mx-auto text-center mb-3">
          <p class="text-center mb-3 fw-normal fs-4">
            Bookmark your favorite sites
          </p>

          <div class="form-floating mb-3 mx-auto">
            <input
              type="text"
              class="form-control shadow-none"
              id="siteName"
              placeholder="Site Name"
            />
            <label for="floatingInput">Site Name</label>
          </div>
          <div class="form-floating mx-auto">
            <input
              type="url"
              class="form-control shadow-none"
              id="siteLink"
              placeholder="Site Link"
            />
            <label for="floatingInput">Site Link</label>
            <div id="error-link" class="text-start fw-bold fs-5"></div>
          </div>
        </div>
        <div class="text-center">
          <button
            class="btn btn-primary"
            id="submitBtn"
            onclick="addWebsiteLists()"
          >
            Submit
          </button>
        </div>
      </div>
    </section>
